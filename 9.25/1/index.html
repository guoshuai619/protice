<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <title>first</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts1/iconfont.css">
</head>
<body>
    <div class="wrapper">
        <header>假日旅行</header>
        <section>
            <div class="banner">
                <img src="img/banner.jpg" alt="">
            </div>
            <div class="list">
                <li><i class="icon iconfont icon-01"></i><br><span>热门景点</span></li>
                <li><i class="icon iconfont icon-02"></i><br><span>记账簿</span></li>
                <li><i class="icon iconfont icon-03"></i><br><span>境内/境外</span></li>
                <li><i class="icon iconfont icon-051"></i><br><span>轮船票</span></li>
                <li><i class="icon iconfont icon-06"></i><br><span>酒店</span></li>
                <li><i class="icon iconfont icon-071"></i><br><span>飞机票</span></li>
                <li><i class="icon iconfont icon-14"></i><br><span>火车票</span></li>
                <li><i class="icon iconfont icon-12"></i><br><span>形成记录</span></li>
            </div>
            <div class="content">
                <dl class="cont">
                    <dt>
                        <h4>热销榜</h4>
                        <p>大家都爱玩</p>
                    </dt>
                    <dd><img src="img/cont1.jpg" alt=""></dd>
                </dl>
                <dl class="cont">
                    <dt>
                    <h4>我身边</h4>
                    <p>附近有什么</p>
                    </dt>
                    <dd><img src="img/cont2.jpg" alt=""></dd>
                </dl>
                <dl class="cont">
                    <dt>
                    <h4>千元出国</h4>
                    <p>周二、周五开抢</p>
                    </dt>
                    <dd><img src="img/cont3.jpg" alt=""></dd>
                </dl>
                <dl class="cont">
                    <dt>
                    <h4>旅游日历</h4>
                    <p>1元门票早知道</p>
                    </dt>
                    <dd><img src="img/cont4.jpg" alt=""></dd>
                </dl>
            </div>
        </section>
        <footer>
            <span><i class="icon iconfont icon-shouye"></i><br>首页</span>
            <span><i class="icon iconfont icon-zixun"></i><br>订单</span>
            <span><i class="icon iconfont icon-wode"></i><br>我的</span>
            <span><i class="icon iconfont icon-gengduo"></i><br>更多</span>
        </footer>
    </div>
    <script>
        (function(doc,win){
            doc.documentElement.style.fontSize = doc.documentElement.clientWidth/375*50+'px';
        })(document,window)
    </script>
</body>
</html>
